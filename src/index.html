<!DOCTYPE html>
<html>
<head>
    <title>efChat</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto|Comfortaa|Graduate|Megrim|Poiret+One|Poppins|Raleway">

</head>

<body style="-webkit-app-region: drag">
    <h1>efChat</h1>

    <form method="post">
        <input type="text" name="number" id="number" placeholder="Number *" value="+918655759385">
        <br>
        <input type="password" name="pin" id="pin"  placeholder="Pin *" value="1234">
        <br>
        <input type="button" id="login" name="login" value="Get Started">
    </form>

    <div id="message">
        some sample text
    </div>

    <div id="log"></div>

    <script src="js/index.js"></script>

</body>
</html>
